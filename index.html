<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti Library (Free CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    body {
      background-image: url("photo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>

<script>
  // Continuous celebration effect
  function celebrate() {
    confetti({
      particleCount: 6,
      spread: 100,
      startVelocity: 30,
      origin: {
        x: Math.random(),
        y: Math.random() * 0.5
      }
    });
  }

  // Run every 200ms (smooth celebration)
  setInterval(celebrate, 200);
</script>

</body>
</html>
